<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="estilos/estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <h1 class="titulo">Ingrese dos n√∫meros:</h1>
            <div class="entradas">
                <label for="operando1">Numero1:</label>
                <input type="number" id="operando1">
                <label for="operando2">Numero2:</label>
                <input type="number" id="operando2">
            </div>

            <select id="operador" class="boton">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button class="boton" id="calcular">Calcular</button>
            <button class="boton" id="reset">Reset</button>
            <div id="resultado">El resultado es: </div>
        </div>
    </div>
    <script src="javascript/main.js"></script>
</body>
</html>
